<!DOCTYPE html>
<html>
    <head>
        <title> WEATHER APP</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name " spellcheck="false">
                <button title="img"><img src="https://th.bing.com/th?q=Search+Icon+Logo.png&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"></button>
            </div>
            <div class="error">
                <p> Invalid city name </p>
            </div>
            <div class="weather">
               
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="https://th.bing.com/th/id/OIP.vSZ2l8GjYzH4-hZP53w6YwHaGD?rs=1&pid=ImgDetMain">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="https://th.bing.com/th/id/OIP.kEDeKa-oxWbwNvyUnREg_wHaHa?rs=1&pid=ImgDetMain">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
